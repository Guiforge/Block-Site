<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="index.css">
    <title>Restricted Access</title>
  </head>
  <body>
    <header vbox>
      <h1 flex="1">Restricted Access</h1>
      <table width="100%">
        <colgroup>
          <col width="100px">
          <col>
        </colgroup>
        <tbody>
          <tr>
            <td>Title</td>
            <td id="title">...</td>
          </tr>
          <tr>
            <td>URL</td>
            <td><a id="url" href="">...</a></td>
          </tr>
          <tr>
            <td>Blocked since</td>
            <td id="date">...</td>
          </tr>
        </tbody>
      </table>
    </header>
    <p id="message"></p>
    <div flex="1"></div>
    <footer hbox align=center>
      Enter the master password to unblock:
      <form flex="1" hbox>
        <input type="password" autofocus="true" required="true">
      </form>
      <a href="#" id="options">Open options page</a>
    </footer>
    <input type="button" id="switch">
    <script src="index.js"></script>
  </body>
</html>
